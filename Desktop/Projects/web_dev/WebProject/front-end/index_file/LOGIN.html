<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech gather</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../css_file/Style-login.css">
  <link rel="stylesheet" href="../css_file/allPages.css">
  <!-- botstrap css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<body id="fullPage">
  <!-- <main id="fullPage"> -->

  <div class="container">

    <!-- page for login and signup -->
    <div class="signup-login">
      <!-- this form for log in  -->
      <form action="#" class="log-in-form" id="login">
        <!-- this is heading 2 for title log in -->
        <h2 class="title">Log in</h2>

        <!-- this is input-->

        <div class="input-box">
          <input type="text" placeholder="Email" required name="EmailLogin" id="EmailLogin" autofocus maxlength="20">
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required name="passwordLogin" id="passwordLogin"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox" checked="checked" name="remeber">
            Remeber me</label>
          <a href="#"> Forgot password?</a>
        </div>

        <button type="submit" class="btn"> Log in</button>

        <p class="social-text">Or log in with</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa-brands fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </form>

      <!-- this form for Sign up  -->
      <form action="#" class="signup-form" id="signup">
        <!-- this is heading 2 for title Sign up -->
        <h2 class="title">Sign up</h2>
      
        <!-- new fields -->
        <div class="input-box">
          <input type="text" placeholder="Full Name" required name="fullname" id="fullname" maxlength="20">
          <i class="fa-solid fa-user"></i>
        </div>
        <!-- existing fields -->
        <div class="input-box">
          <input type="text" placeholder="Username" required name="username" id="username" maxlength="20">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required name="email" id="Email" maxlength="30">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password"  maxlength="20" placeholder="Password" required name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="Select-container ">
          <div>
            <select class="gender" id="gender" name="gender" required aria-required="true">
              <option value="" id="searchGender" disabled selected>Select Gender:</option>
              <option value="male">male</option>
              <option value="female">female</option>
  
            </select>
          </div>
          <div>
            <select class="intrest" id="field" name="intrest" required aria-required="true">
              <option value="" id="searchBy" disabled selected>Select field of intrest:</option>
              <option value="Software-engineering">Software engineering</option>
              <option value="Computer-science">Computer science</option>
              <option value="Information-systems">Information systems</option>
              <option value="Information-technology">Information technology</option>
              <option value="Computer-engineering">Computer engineering</option>
              <option value="Computer-networking">Computer networking</option>
              <option value="Web-development">Web development</option>
              <option value="Data-science">Data science</option>
              <option value="Artificial-intelligence">Artificial intelligence</option>
              <option value="Machine-learning">Machine learning</option>
              <option value="Robotics">Robotics</option>
              <option value="Cyber-security">Cyber security</option>
              <option value="Game-development">Game development</option>
          </select>
          </div>

        </div>
       
        <button type="submit" class="btn"> Sign up</button>
        <p class="social-text">Or log in with</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa-brands fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </form>
    </div>

    <div class="panels-container sign-up-mode">
      <div class="panel left-panel">
        <div class="content">
          <h3> Member of Tech Gather?</h3>
          <p> Welcome Back!</p>
          <button class="btn" id="log-in-btn">Log in</button>
        </div>
        <img src="../assets/logo.png" alt="image for log in" class="image">
      </div>


      <div class="panel right-panel sign-up-mode">
        <div class="content">
          <h3>New to Tech Gather?</h3>
          <!-- <p> welcome back!</p> -->
          <button class="btn" id="sign-up-btn">sign up</button>
        </div>
        <img src="../assets/signup.png" alt=" image for signup" class="image">
      </div>
    </div>
  </div>
    <script src="../script/login_signup.js"></script>
    <script src="../script/app.js"></script>

    <!-- btn -->

</body>

</html>
